<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="Assets/img/favicon.ico">

    <link rel="stylesheet" href="Assets/Style.css/Extension.css">
    <title>JordanShoes</title>
</head>
<body>
    <header class="header">
        <div class="desconto">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>

        <div class="Name_pg">
            <h3>JordanShoes</h3>
        </div>
    </header>

    <section class="fundo_img">
        <div class="text_title">

        <h2 class="title_pg">A melhor loja de Jordan</h2>

        <p><span class="animation"></span></p>
        
        </div>
    </section>

    <main>
        <div class="container">
            <div class="text_main">
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </div>

            <div class="cards">
                <div class="card">
                    <img src="Assets/img/jordan-green.png" alt="Air Jordan Green">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-tropical.png" alt="Air Jordan Tropical">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-purple.png" alt="Air Jordan Purple">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-gray.png" alt="Air Jordan Gray">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-red.png" alt="Air Jordan Red">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-citrus.png" alt="Air Jordan Citrus">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-gray-camo.png" alt="Air Jordan Gray Camo">
                </div>
                <div class="card">
                    <img src="Assets/img/jordan-carbon.png" alt="Air Jordan Carbon">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    
    <script src="Assets/Scripts/Script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
</body>
</html>
